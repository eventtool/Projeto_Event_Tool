                <div class="error" id="nomeError">Por favor, insira seu nome completo.</div>
            </div>

            <div class="form-group">

            </div>

            <div class="form-group">

                    <span class="toggle-password" id="toggleSenha">üëÅÔ∏è</span>
                </div>
                <div class="error" id="senhaError">A senha deve ter pelo menos 6 caracteres.</div>
            </div>

            <div class="form-group">

                <div class="error" id="celularError">Por favor, insira um n√∫mero de celular v√°lido.</div>
            </div>

            <div class="form-group">

                    <div class="radio-option">
                        <input type="radio" id="palestrante" name="tipo" value="palestrante" required>
                        <label for="palestrante">Palestrante</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="telespectador" name="tipo" value="telespectador">
                        <label for="telespectador">Telespectador</label>
                    </div>
                </div>
                <div class="error" id="tipoError">Por favor, selecione uma op√ß√£o.</div>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="/src/javascript/cadastro.js"></script>
</body>
</html>
